<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원</title>
    <link rel="stylesheet" href="signupstyle.css">
    <script>
        
    
        function buttonClicked() {
      const id_input = document.querySelector('#id_input_box').value;
      const pw_input = document.querySelector('#pw_input_box').value;
      const name_input_box = document.querySelector('#name_input_box').value;
      const email_input_box = document.querySelector('#email_input_box').value;

      if ((id_input && pw_input) && (name_input_box && email_input_box)) {
        alert("회원가입 되었습니다.");
        location.href='login.html'
      }
      else {
        alert("정보를 모두 입력해주세요.");
      }
    }


    </script>
</head>
<body>
    <header>
        <button class="back" onclick="location.href='login.html'">BACK</button>
        <button class="home" onclick="location.href='mainpage.html'">HOME</button>   
    </header>
<div>
    <h1 id="login_header">회원가입</h1>
  <input id="id_input_box" type="text" placeholder="사용할 ID를 입력하세요">
  <input id="pw_input_box" type="password" placeholder="사용할 PW를 입력하세요">
  <input id="name_input_box" type="text" placeholder="이름을 입력하세요">
  <input id="email_input_box" type="text" placeholder="이메일을 입력하세요">
  <button class="signup_button" onclick="buttonClicked()">회원가입</button>

    
</div>
</body>
</html>
