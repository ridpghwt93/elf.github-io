
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- 외부 CSS로 연결해줍니다! -->
    <link rel="stylesheet" href="album3.css">

    <!-- 외부 JavaScript로 연결해줍니다! -->
    <script src="album3.js"></script>
</head>
<body>

    <header>
        <button class="back" onclick="location.href='mainpage.html'">BACK</button>
    </header>    
    <div id="slideShow">
        <ul class="slides">
            <!-- 슬라이드에 사용할 이미지들의 class를 slideImage로 지정하여 따로 관리할 것입니다! -->
            <li><img class="slideImage" src="풍경1.jpg"></li>
            <li><img class="slideImage" src="풍경2.jpg"></li>
            <li><img class="slideImage" src="풍경3.jpg"></li>
            <li><img class="slideImage" src="풍경4.jpg"></li>
            <li><img class="slideImage" src="풍경5.jpg"></li>
            <li><img class="slideImage" src="풍경6.jpg"></li>
            <li><img class="slideImage" src="풍경7.jpg"></li>
            
            
        </ul>
        <p class="controller">
            <span class="prev">&lang;</span> <!-- &lang은 '왼쪽 화살표'입니다! -->
            <span class="next">&rang;</span> <!-- &rang은 '오른쪽 화살표'입니다! -->
        </p>
    </div>
</body>
</html>
